<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src= "./index.js"></script>
    <link rel="icon" href="logo.png">
    <link defer rel="stylesheet" href="style.css">
    <title>Calculatrice intérêts composés</title>
</head>
<body>

    <section class="intro">
        <div>
            <h1>Calculs intérêts composés</h1>
            
            
        </div>
        
        <div>
            <SPAN>
                <img id="logo" src="logo.png" alt="logo" width="150" 
                height="" ></img>
            </SPAN>
        </div>
    </section>

    <section class="formm">

        <div>
            <div class="pla">
            
                <label for="boxtext1"> Placement initial : </label>
                <input id="boxtext1" type="number">
                

            </div>

            <br>

            <div class="taux" >
            
                <label> Taux d'intérêts :</label>
                <input id="boxtext2" type="number" >
                <label for="boxtext2">% </label>
                <br>
                <label>Calculés chaque </label>
                <select name="horizon" id="dur1">
                    <option value="mois"> Mois </option>
                    <option value="année"> Années </option>
                </select>
            </div>

            <br>
            <div id="app">
                <label for="dur2">Apports chaques </label>
                <select name="Apports" id="dur2">
                    <option value="mois">Mois</option>
                    <option value="année">Années</option>
                </select>
                <span>
                    <label for="boxtext4"> de </label>
                    <input id="boxtext4" type="number">
                    <label for="boxtext4"> $ </label>
                </span>

            </div>
            <br>
            </div>
                <div id="hori">
                
                    <label for="dur3">Horizon de palcement</label>
                    <select name="" id="dur3">
                        <option value="mois"> Mois </option>
                        <option value="année"> Années </option>
                    </select>
                    <br>
                    <label for="boxtext3">Calculs sur </label>
                    <input id="boxtext3" type="number" >
                </div>

            </div>
            <div id="butt">
                <H3> Calculer </H3>
            </div>


    </section>



    <section class="result">
        <div>
            <label> - Total des investissements :</label>
            <span id="inv"></span>
        </div>
        <div>
            <label> - Total du capital :</label>
            <sapn id="int"></sapn>
        </div>
        <div>
            <span>
                <label id="resplus "> - Total des plus-values :</label>
                <sapn id="gain"></sapn>
            </span>
            
        </div>
    </section>
    

    
</body>
</html>
